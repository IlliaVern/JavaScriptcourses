<body>
    <h4>Задача 1. Створити функцію, яка за номером місяця повертає його назву.</h4>
    <script>
        let monthNumber = parseInt(prompt("Enter month number"))

        function poraRoku(monthNumber) {
            if (monthNumber == 1) return "Січень"  //Краще це робити за допомогою switch
            if (monthNumber == 2) return "Лютий"
            if (monthNumber == 3) return "Березень"
            if (monthNumber == 4) return "Квітень"
            if (monthNumber == 5) return "Травень"
            if (monthNumber == 6) return "Червень"
            if (monthNumber == 7) return "Липень"
            if (monthNumber == 8) return "Серпень"
            if (monthNumber == 9) return "Вересень"
            if (monthNumber == 10) return "Жовтень"
            if (monthNumber == 11) return "Листопад"
            if (monthNumber == 12) return "Грудень"
            else return "Wrong month number"
            }

            let monthName = poraRoku(monthNumber)
            document.write(`${monthName}`)
    </script>

</body>

</html>
