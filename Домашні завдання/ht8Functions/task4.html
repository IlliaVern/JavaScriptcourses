<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 4</title>
</head>

<body>
    <h3>Задача 4. Створити функцію, яка для 3 заданих чисел знаходить кількість парних.</h3> <br />

    <label for="num1">Значення 1-го числа</label>
    <input type="number" id="num1"> <br />
    <label for="num2">Значення 2-го числа</label>
    <input type="number" id="num2"> <br />
    <label for="num3">Значення 3-го числа</label>
    <input type="number" id="num3"> <br />

    <button id="parniBtn">Кількість парних</button>
    <label for="parni">=</label>
    <input type="number" id="parni"> <br />

    <script>
        function getParniCount(num1, num2, num3) {
            let parniCount = 0
            if (num1 % 2 == 0) parniCount++
            if (num2 % 2 == 0) parniCount++
            if (num3 % 2 == 0) parniCount++
            return parniCount
        }

        document.getElementById("parniBtn").onclick = function () {
            let num1 = parseFloat(document.getElementById("num1").value)
            let num2 = parseFloat(document.getElementById("num2").value)
            let num3 = parseFloat(document.getElementById("num3").value)
            document.getElementById("parni").value = getParniCount(num1, num2, num3)
        }
    </script>

</body>

</html>
