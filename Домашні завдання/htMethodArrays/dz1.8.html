    <!-- Задача 8. Розробити функцію, яка би для довільної кількості чисел знаходила добуток чисел. -->
    <script>
        let numbers = [2, 4, 1, 7, 5, 9, 0.5]
        let product = numbers.reduce((res, elCopy) => res * elCopy)
        document.write(`Добуток становить ${product}`)
    </script>
