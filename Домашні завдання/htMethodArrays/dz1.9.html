<body>
    <!-- Задача 9. Розробити функцію, яка би для довільної кількості чисел знаходила максимальне. -->
    <script>
        let numbers = [2, 4, 1, 17, 5, 9, 0.5]
        let maxNum = numbers.reduce((res, elCopy) => res > elCopy ? res : elCopy)
        document.write(`Максимальне число становить ${maxNum}`)
    </script>
</body>
