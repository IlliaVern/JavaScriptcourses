    <!-- Задача 2. Дано масив цін. Сформувати новий масив, який містить тільки ті ціни, які менші за задану. -->

    <script>
        let arr = [1400, 458, 4987, 4562, 1436, 958, 547]
        let price = parseInt(prompt('Введіть задану ціну'))
        let priceLess = arr.filter(elCopy => elCopy < price)
        document.write(priceLess)
    </script>
