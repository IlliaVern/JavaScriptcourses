<body>
    <!-- Задача 5. Дано ваги автомобілів на парковці. З’ясувати, чи усі автомобілі є легковими (легшими за 2000 кг). -->
    <script>
        let weight = [1800, 1500, 1250, 2500, 2100]
        if (weight.some(elCopy => elCopy >= 2000))
            alert("Не всі авто легкові")
        else
            alert("Всі авто легкові")
    </script>
</body>
