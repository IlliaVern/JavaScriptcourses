<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 3.	Задача. Дано масив років народження працівників. Вивести масив тих, які є призовного віку (менше 25 років). -->

    <script>
        let age = [1989, 1999, 2001, 1987, 1985, 1958, 1972]
        let currentYear = new Date().getFullYear()
        let prizovnyky = age.filter(elCopy => elCopy > currentYear-25)
        document.write(prizovnyky)
    </script>
</body>

</html>
