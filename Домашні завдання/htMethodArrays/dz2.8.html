<body>
    <!-- 8.	Задача. Дано масив літер. Сформувати рядок, який складається тільки з голосних літер. -->
    <script>
        let arr = ["a", "B", "c", "d", "E", "f", "g", "H"]
        arr.forEach((elCopy, i, arr) => arr[i]=elCopy.toUpperCase())
        document.write(arr)
    </script>
