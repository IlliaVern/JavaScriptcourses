    <!-- Задача 4. Дано масив імен. Сформувати новий масив, який складається з імен, які починаються на задану літеру. -->

    <script>
        let names = ["Ivan", "Petro", "Janos", "Illia", "Irina", "Nelya", "Miklos"]
        let letter = prompt('Введіть задану літеру')
        let letterNames = names.filter((elCopy, i, arr) => arr[i][0] == letter)
        document.write(letterNames)
    </script>
</body>
