<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function aryfmetOperation(num1, operation, num2) {
            const screen = document.getElementById('screen')
            switch (operation) {
                case '/':
                    screen.value = num1 / num2
                    break;
                case '*':
                    screen.value = num1 * num2
                    break;
                case '-':
                    screen.value = num1 - num2
                    break;
                case '+':
                    screen.value = num1 + num2
                    break;
                default:
                    break;
            }
        }
        var num1
        var num2
        var operation
        function click(event) {
            const button = event.target
            const screen = document.getElementById('screen')

            let b = button.innerText
            switch (true) {
                case b >= 0 && b <= 9:
                    screen.value += b
                    break;
                case b == '/' || b == '*' || b == '+' || b == '-':
                    num1 = parseInt(screen.value)
                    operation = b
                    screen.value = ''
                    break;
                case b == 'c':
                    screen.value = ''
                    break;
                case b == '=':
                    num2 = parseInt(screen.value)
                    screen.value = ''
                    aryfmetOperation(num1, operation, num2)
                    break;
                default:
                    break
            }
        }
        window.onload = function () {
            document.getElementById('keyBoard').onclick = click
        }
    </script>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <td colspan="4">
                    <input type="text" name="" id="screen"></td>
                </td>
            </tr>
        </thead>
        <tbody id="keyBoard">
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>=</button></td>
                <td><button>c</button></td>
                <td><button>+</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
