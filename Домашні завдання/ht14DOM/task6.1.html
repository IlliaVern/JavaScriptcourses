    <script>
        function addOrder() {
            var inputs = document.getElementsByTagName("input")
            var ticketOrder = []
            let totalSum = 0
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked) {
                    totalSum += +inputs[i].value
                    ticketOrder.push(inputs[i].previousElementSibling.innerText)
                }
            }
            var order = document.createElement("div")
            order.innerText = `${ticketOrder.join('-')}  :  ${totalSum}`
            document.getElementById("orders").appendChild(order)
            let totalOrder = parseInt(totalSum)
            document.getElementById("totalOrder").value += +totalOrder
