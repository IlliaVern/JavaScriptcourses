<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Замовлення білетів</title>
    <script>
        function addOrder() {
            let inputs = document.getElementsByTagName("input")
            let ticketOrder = []
            let totalSum = 0
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].checked) {
                    totalSum += +inputs[i].value
                    ticketOrder.push(inputs[i].nextElementSibling.innerText)
                }
            }
            let order = document.createElement("div")
            order.innerText = `${ticketOrder.join('-')}  :  ${totalSum}`
            document.getElementById("orders").appendChild(order)
            let totalOrder = parseInt(totalSum)
            document.getElementById("totalOrder").value = +parseInt(totalOrder)

        }
        
    </script>
</head>

<body>
    <h1>Заброньовані білети</h1>
    <div id="orders">

    </div>
    <fieldset>
        <legend>Місто призначення</legend>
        <label><input type="radio" name="destCity" value="490" /><span>Львів</span></label>
        <label><input type="radio" name="destCity" value="370" /><span>Харків</span></label>
        <label><input type="radio" name="destCity" value="390" /><span>Одесса</span></label>
        <label><input type="radio" name="destCity" value="310" /><span>Київ</span></label>
        <label><input type="radio" name="destCity" value="240" /><span>Дніпро</span></label>

    </fieldset>
    <fieldset>
        <legend>Тип квитка</legend>
        <label><input type="radio" name="ticketType" value="0" /><span>Загальний</span></label>
        <label><input type="radio" name="ticketType" value="120" /><span>Плацкарт</span></label>
        <label><input type="radio" name="ticketType" value="220" /><span>Купе</span></label>
    </fieldset>
    <fieldset>
        <legend>Додатково</legend>
        <label><input type="checkbox" id="linens" value="55" /><span>Постіль</span></label>
        <label><input type="checkbox" id="tea" value="12" /><span>Чай</span></label>
    </fieldset>
    <hr>
    <input type="button" name="name" value="Додати замовлення" onclick="addOrder()" /><br>
    <label>Загальна вартість замовлення = <input type="number" name="name" id="totalOrder" value="0"/></label>


</body>

</html>
