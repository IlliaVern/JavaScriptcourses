<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        const prices = [650, 380, 470, 420, 300]

        function createTickets() {
            const ticketsNum = parseInt(document.getElementById('ticketsNum').value)
            const numTicket = document.getElementById('container')
            for (let i = 0; i <= ticketsNum - 1; i++) {
                numTicket.cloneNode(true)
            }
            return numTicket
        }

        function getCheckedArr(groupName) {
            let arr = []
            const inputs = document.getElementsByName(groupName)
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].checked)
                    arr.push(inputs[i].value)
            }
            return arr
        }

        function getTotalPay() {
            let destCityArr = getCheckedArr('destCity')
            let ticketTypeArr = getCheckedArr('ticketType')
            let sum = 0
            for (let i = 0; i < destCityArr.length; i++) {
                sum += destCityArr[i] * ticketTypeArr[i]
            }
            document.getElementById('totalPay').innerText = sum
        }

        window.onload = function () {
            document.getElementById('ticketsNum').onchange = createTickets
            document.getElementById('btn').onclick = getTotalPay
        }
    </script>
</head>

<body>
    <!-- Задача. Визначення вартості квитків (кількість – число, тип квитка – купе, загальний, плацкарт). 
        На сторінці розмістити відповідні елементи для вводу потрібної інформації. -->
    <p>
        <label>
            Кількість квитків
            <input type="number" id="ticketsNum" value="1">
        </label>
        <table border="1px">
            <thead>
                <tr>
                    <th>Місто призначення</th>
                    <th>Тип квитка</th>
                </tr>
            </thead>
            <tbody id="container">
                <tr>
                    <td>
                        <input type="radio" name="destCity" id="" value="650">Львів<br>
                        <input type="radio" name="destCity" id="" value="380">Харків<br>
                        <input type="radio" name="destCity" id="" value="470">Одеса<br>
                        <input type="radio" name="destCity" id="" value="420">Київ<br>
                        <input type="radio" name="destCity" id="" value="300">Дніпро
                    </td>
                    <td>
                        <input type="radio" name="ticketType" id="" value="1">Загальний<br>
                        <input type="radio" name="ticketType" id="" value="1.5">Плацкарт<br>
                        <input type="radio" name="ticketType" id="" value="2.3">Купе
                    </td>
                </tr>
            </tbody>
        </table>

        <hr>
        <button id="btn">Вартість квитків</button>
        <p>Загалом до сплати <span id="totalPay"></span></p>
    </p>
</body>

</html>
