<body>
    <!-- 4. Дано одновимірний масив, у якому зберігається певна виграшна сума 
        (елементи заповнюються випадковим чином значеннями від -500 до 500). 
        Надаючи користувачу можливість вибирати номери елементів  (поки він не відмовиться). 
        Знаходити сумарний виграш. -->

    <script>
        function getRandomValue(min, max) {
            return Math.floor(min + Math.random() * (max - min + 1))
        }

        function getRandomArray(elementsCount, minValue = -500, maxValue = 500) {
            let arr = []
            for (let i = 0; i < elementsCount; i++) {
                arr.push(getRandomValue(minValue, maxValue))
            }
            return arr
        }

        function game(gameFieldLength) {
            let gameField = getRandomArray(gameFieldLength)
            let sum = 0
            do {
                let userNum = parseInt(prompt(`Задайте номер поля (від 1 до ${gameFieldLength})`))
                let profit = gameField[userNum-1]
                sum += profit
                alert(`Ваш виграш ${profit}`)
                gameField = getRandomArray(gameFieldLength)
            } while (confirm(`Поточна сума ${sum} \nЩе хочеш кидати?`));
        }

        game(10)
    </script>
</body>
