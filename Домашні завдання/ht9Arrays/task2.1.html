        <!-- Задача 1. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
        •	починаються на букву «А»;
        •	перша і остання літери співпадають;
        •	складаються з більше ніш 5 символів. -->
        
        <script>
            function getAutoNumbers() {
                let autoNumbers = prompt("Ввідіть послідовність номерів автомобілів розділених ОДНИМ пробілом").split(' ')
                return autoNumbers
            }

            function getCountMore5(autoNumbers) {
                let countMore5 = 0
                for (let i = 0; i < autoNumbers.length; i++) {
                    if (autoNumbers[i].length > 5) 
                        countMore5++
                }
                return countMore5
            }

            let autoNumbers = getAutoNumbers()

        </script>
