<body>
    <!-- 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван». -->

    <script>
        function getStudentNames() {
            let studentsNames = prompt("Введіть імена учнів у класі розділені ОДНИМ пробілом").split(' ')
            return studentsNames
        }

        function getIvanCount(studentsNames) {
            let ivanCount = 0
            for (let i = 0; i < studentsNames.length; i++) {
                if (studentsNames[i] == 'Іван')
                    ivanCount++
            }
            return ivanCount
        }
        let studentsNames = getStudentNames()
        document.write(
            `Введений масив імен учнів: ${studentsNames}<br>
            Серед введеного масиву учнів ім'я Іван зустрічається ${getIvanCount(studentsNames)} разів`
        )
    </script>
</body>

</html>
