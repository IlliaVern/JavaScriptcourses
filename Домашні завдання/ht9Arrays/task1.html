<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- 1. Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він
        відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є
        хоча би одна трійка)). -->

    <script>
        let k = parseInt(prompt("Введіть кількість предметів")),
            marks = [];
        for (let i = 0; i < k; i++) {
            let el = parseInt(prompt(`Введіть оцінку від 1 до 12 з ${i+1}-го предмета`))
            marks.push(el)
        }
        function getAvarage(marks) {
            let sum = 0
            for (let i = 0; i < marks.length; i++) {
                sum += marks[i]
            }
            return sum/marks.length
        }

        function getCategory(marks) {
            let minMark = marks[0]
            for (let i = 1; i < marks.length; i++) {
                if (marks[i] < minMark)
                    minMark = marks[i]
            }
            switch (minMark) {
                case 1:
                case 2:
                case 3: return 'Двійочник'
                case 4:
                case 5:
                case 6: return 'Трійочник'
                case 7:
                case 8:
                case 9: return 'Хорошист'
                case 10:
                case 11:
                case 12: return 'Відминник'
                default: return 'Помилка'
            }            
        }

document.write(`Average: ${getAvarage(marks).toFixed(2)} <br>
                Category: ${getCategory(marks)}`)
    </script>

</body>

</html>
